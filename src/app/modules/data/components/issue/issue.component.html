<app-data></app-data>

<div>
    <h2 class="mb-15">Issues</h2>
    
    <!-- <button type="button" pButton label="Add Issue" icon="pi pi-plus" class="p-button-success mb-15" (click)="toggleAddPopup()"></button> -->
    
    <p-table [value]="issues" [paginator]="true" [rows]="10" [tableStyle]="{ 'min-width': '30rem' }">
        <ng-template pTemplate="header">
            <tr style="width:20%">
                <th pSortableColumn="issueId">Issue Id <p-sortIcon field="issueId"></p-sortIcon></th>
                <th pSortableColumn="issueDate">Issue Date <p-sortIcon field="issueDate"></p-sortIcon></th>
                <th pSortableColumn="rollNumber">Roll Number <p-sortIcon field="rollNumber"></p-sortIcon></th>
                <th pSortableColumn="weight">Weight <p-sortIcon field="weight"></p-sortIcon></th>
                <th pSortableColumn="moisture">Moisture <p-sortIcon field="moisture"></p-sortIcon></th>
                <th>Action</th>
            </tr>
        </ng-template>
        
        <ng-template pTemplate="body" let-issue>
            <tr>
                <td>{{ issue.issueId }}</td>
                <td>{{ issue.issueDate }}</td>
                <td>{{ issue.rollNumber }}</td>
                <td>{{ issue.weight }}</td>
                <td>{{ issue.moisture }}</td>
                <td>
                    <button type="button" pButton label="Edit" icon="pi pi-pencil" class="p-button-rounded p-button-warning mr-15" (click)="toggleEditPopup(issue)"></button>
                    <button type="button" pButton label="Delete" icon="pi pi-trash" class="p-button-rounded p-button-danger" (click)="toggleDeleteDialog(issue)"></button>
                </td>
          </tr>
        </ng-template>
    </p-table>

    <p-toast></p-toast>
</div>

<!-- Edit Issue -->
<app-edit-popup
[data]="selectedIssue"
[template]="'issue'"
[(display)]="displayEditPopup"
(confirm)="onConfirmEdit($event)"
header="Edit Issue"
></app-edit-popup>

<!-- Add Issue -->
<app-edit-popup
[template]="'issue'"
[(display)]="displayAddPopup"
(confirm)="onConfirmAdd($event)"
header="Add Issue"
></app-edit-popup>

<p-confirmDialog [closable]="false"></p-confirmDialog>

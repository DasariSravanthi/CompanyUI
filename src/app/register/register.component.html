<div class="column full-center form-container">
  <div class="column full-center form gap-2">
    <form class="column full-center gap-2" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="column gap-05">
        <label for="username" class="label">Username</label>
        <div class="input-container" [ngClass]="{'ng-invalid': registerForm.get('username')?.invalid && submitted}">
          <input id="username" type="text" formControlName="username">
          <i *ngIf="submitted && registerForm.get('username')?.invalid" class="pi pi-exclamation-circle p-error-icon"></i>
        </div>
        <div *ngIf="submitted && formControl['username'].errors">
          <small *ngIf="formControl['username'].errors['required']" class="p-error">Username is required</small>
        </div>
      </div>
      
      <div class="column gap-05">
        <label for="password" class="label">Password</label>
        <div class="input-container" [ngClass]="{'ng-invalid': registerForm.get('password')?.invalid && submitted}">
          <input id="password" type="password" formControlName="password">
          <i *ngIf="submitted && registerForm.get('password')?.invalid" class="pi pi-exclamation-circle p-error-icon"></i>
        </div>
        <div *ngIf="submitted && formControl['password'].errors">
          <small *ngIf="formControl['password'].errors['required']" class="p-error">Password is required</small>
          <small *ngIf="formControl['password'].errors['minlength']" class="p-error">Password must be at least 8 characters</small>
          <small *ngIf="formControl['password'].errors['pattern']" class="p-error">Password should contain the following: upper case (A-Z), lower case (a-z), number (0-9) and special character (e.g. !&#64;#$%^&*)</small>
        </div>
      </div>

      <div class="column gap-05">
        <label for="email" class="label">Email</label>
        <div class="input-container" [ngClass]="{'ng-invalid': registerForm.get('email')?.invalid && submitted}">
          <input id="email" type="text" formControlName="email">
          <i *ngIf="submitted && registerForm.get('email')?.invalid" class="pi pi-exclamation-circle p-error-icon"></i>
        </div>
        <div *ngIf="submitted && formControl['email'].errors">
          <small *ngIf="formControl['email'].errors['required']" class="p-error">Email is required</small>
          <small *ngIf="formControl['email'].errors['email']" class="p-error">Email is invalid</small>
        </div>
      </div>

      <div class="column gap-05">
        <label for="role" class="label">Role</label>
        <div class="input-container" [ngClass]="{'ng-invalid': registerForm.get('role')?.invalid && submitted}">
          <input id="role" type="text" formControlName="role">
          <i *ngIf="submitted && registerForm.get('role')?.invalid" class="pi pi-exclamation-circle p-error-icon"></i>
        </div>
        <div *ngIf="submitted && formControl['role'].errors">
          <small *ngIf="formControl['role'].errors['required']" class="p-error">Role is required</small>
        </div>
      </div>
      
      <button type="submit" pButton label="Register" icon="pi pi-user-plus" class="p-button-success"></button>
    </form>
    
    <p>Already have an account? <a routerLink="login" class="highlight">Login here</a></p>
  </div>

  <p-toast></p-toast>
</div>
